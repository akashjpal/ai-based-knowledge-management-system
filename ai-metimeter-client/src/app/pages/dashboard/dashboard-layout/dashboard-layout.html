<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar class="brand-toolbar">AI Quick Analysis</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard/my-quizzes" routerLinkActive="active-link">
                <mat-icon matListItemIcon>dashboard</mat-icon>
                <div matListItemTitle>My Quizzes</div>
            </a>
            <a mat-list-item href="#">
                <mat-icon matListItemIcon>analytics</mat-icon>
                <div matListItemTitle>Reports</div>
            </a>
            <a mat-list-item href="#">
                <mat-icon matListItemIcon>settings</mat-icon>
                <div matListItemTitle>Settings</div>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="main-toolbar">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="spacer"></span>
            <button mat-icon-button>
                <mat-icon>notifications</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>account_circle</mat-icon>
            </button>
        </mat-toolbar>
        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
