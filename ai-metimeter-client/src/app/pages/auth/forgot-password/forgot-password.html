<div class="auth-page">
    <div class="auth-container">
        <mat-card class="auth-card">
            <mat-card-header>
                <div class="icon-header">
                    <mat-icon>lock_reset</mat-icon>
                </div>
                <mat-card-title>Reset Password</mat-card-title>
                <mat-card-subtitle>Enter your email and we'll send you a link to reset your password</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <form class="auth-form">
                    <mat-form-field appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput placeholder="you@example.com" type="email">
                        <mat-icon matPrefix>email</mat-icon>
                    </mat-form-field>

                    <button mat-flat-button color="primary" class="submit-btn" routerLink="/auth/login">
                        Send Reset Link
                    </button>
                </form>
            </mat-card-content>

            <mat-card-footer>
                <p>Remember your password? <a routerLink="/auth/login">Back to Login</a></p>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
