<div class="auth-page">
    <div class="auth-container">
        <mat-card class="auth-card">
            <mat-card-header>
                <mat-card-title>Welcome Back</mat-card-title>
                <mat-card-subtitle>Sign in to continue to your dashboard</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <form class="auth-form">
                    <mat-form-field appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput placeholder="you@example.com" type="email">
                        <mat-icon matPrefix>email</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password">
                        <mat-icon matPrefix>lock</mat-icon>
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                    <div class="form-actions">
                        <a routerLink="/auth/forgot-password" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button mat-flat-button color="primary" class="submit-btn" routerLink="/dashboard">
                        Sign In
                    </button>
                </form>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <button mat-stroked-button class="google-btn">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20">
                    Google
                </button>
            </mat-card-content>

            <mat-card-footer>
                <p>Don't have an account? <a routerLink="/auth/signup">Create one</a></p>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
