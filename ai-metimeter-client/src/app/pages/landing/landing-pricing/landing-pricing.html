<section class="pricing-section">
    <div class="pricing-header">
        <h2>Simple, Transparent Pricing</h2>
        <p>Choose the plan that fits your teaching needs.</p>
    </div>

    <div class="pricing-grid">
        <mat-card class="pricing-card" *ngFor="let plan of plans" [class.highlight]="plan.highlight">
            <div class="popular-tag" *ngIf="plan.highlight">Most Popular</div>

            <mat-card-header>
                <mat-card-title>{{plan.name}}</mat-card-title>
                <mat-card-subtitle>{{plan.description}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <div class="price-container">
                    <span class="price">{{plan.price}}</span>
                    <span class="period">{{plan.period}}</span>
                </div>

                <ul class="feature-list">
                    <li *ngFor="let feature of plan.features">
                        <mat-icon>check_circle</mat-icon>
                        <span>{{feature}}</span>
                    </li>
                </ul>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button [color]="plan.highlight ? 'primary' : ''" [class.primary-btn]="plan.highlight"
                    [class.secondary-btn]="!plan.highlight">
                    {{plan.cta}}
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</section>
